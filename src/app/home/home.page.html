<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      QR CODE AND BARCODE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="barcodeScanner()">Scan My Code</ion-button>

    <p>{{scannedOutput}}</p>
  </div>
</ion-content>
